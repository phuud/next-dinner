<style>
  body {
    background: url('images/bg1.png') no-repeat;
    background-size: cover;
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  * {
    margin:0 auto; padding:0px;
    text-align:center;
    text-decoration:none;
  }
  .htmleaf-container {
    margin: 0 auto;
    overflow: hidden;
  }

  .login-warp {
    position:absolute;
    width:100%;
    height:100%;  background:url('../img/bg.jpeg')  center / cover;
  }

  .login-box {
    overflow:hidden;
    position:absolute;
    width:320px;
    height:340px;
    box-shadow:1px 1px 1000px 1000px rgba(0,0,0,0.2),0px 0px 20px 4px rgba(0,0,0,0.2);
    -webkit-border-radius:5px;
    -moz-border-radius:5px;
    border-radius:5px;
    left:50%;
    top:50%;
    margin-top:-170px;
    margin-left:-160px;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;

  }
  .login-box:hover {
    box-shadow:1px 1px 1000px 1000px rgba(0,0,0,0.5),0px 0px 20px 4px rgba(0,0,0,0.4);
  }
  .login-btn {
    position:absolute;
    bottom:0px;
    width:100%;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
  }

  .login-btn > a {
    display:block;
    text-align:center;
    line-height: 22px;
    padding:12px 0px 14px;
    background-color:rgba(21, 74, 118,0.82);
    font-size:20px;
    width:100%;
    color:#fff;
  }

  .login-btn > a:hover {
    text-decoration: none;
  }
  .login-btn > a:focus {
    text-decoration: none;
  }

  .login-head {
    position:relative;
    margin:16px;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
  }

  .login-head p {
    position:relative;
    line-height: 270px;
    font-size:150px;
    font-weight:bold;
    color:#fff;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
    left:0px;
  }

  .login-act{
    background: #fefefe;
  }
  .login-act > .login-head {
    right:0px;
    height:0px;
  }
  .login-act > .login-content
  {
    left:0px;
  }
  .login-content {
    position: absolute;
    width:100%;
    height:85%;
    float:left;
    left:-320px;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
    top:30px;
  }

  .login-content > h2 {
    color:#333;
    font-size:40px;
    margin: 15px 0 35px;
  }

  .login-content p {
    font-weight: 700;
    font-size: 20px;
    margin: 20px auto;
    display: block;
    text-align: left;
    width: 75%;
  }

  .login-content i{
    position: absolute;
    line-height: 40px;
    font-size: 20px;
    margin-left: 5px;
  }

  .input_text {
    width:100%;
    padding:5px 10px;
    border:1px solid rgba(0,0,0,0.2);
    -webkit-border-radius:5px;
    -moz-border-radius:5px;
    border-radius:5px;
    line-height: 28px;
    text-align:left;
    padding-left: 35px;
    font-size: 14px;
    font-weight: normal;
  }

  .login-finish >  .login-btn {
    bottom:-200px;
  }
  .login-welcome {
    position:relative;
    top:35%;
    left:-320px;
  }
  .login-finish > .login-welcome {
    left:0px;
    -webkit-transition: all 1s;
    -o-transition: all 1s;
    transition: all 1s;
  }

  .login-welcome  > h2 {
    font-family: 'Josefin Sans';
    font-weight:700;
    color:#fff;
    font-size:26px;
  }

  .login-finish  {
    box-shadow:0px 0px;
    background: #666;
    opacity: 0.6;
  }

  .login-finish:hover {
    box-shadow:0px 0px;
  }

  .shake_effect{
    -webkit-animation-name: shake;
    animation-name: shake;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
  }
  @-webkit-keyframes shake {
    from, to {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
      -webkit-transform: translate3d(-10px, 0, 0);
      transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
      -webkit-transform: translate3d(10px, 0, 0);
      transform: translate3d(10px, 0, 0);
    }
  }

  @keyframes shake {
    from, to {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
      -webkit-transform: translate3d(-10px, 0, 0);
      transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
      -webkit-transform: translate3d(10px, 0, 0);
      transform: translate3d(10px, 0, 0);
    }
  }
</style>
