<style>
  body {
    background: url('images/bg3.jpg') no-repeat;
    background-size: inherit;
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  * {
    margin:0 auto; padding:0px;
    text-align:center;
    text-decoration:none;
  }
  .htmleaf-container {
    margin: 0 auto;
    overflow: hidden;
  }

  .login-warp {
    position:absolute;
    width:100%;
    height:100%;  background:url('../img/bg.jpeg')  center / cover;
  }

  .login-box {
    overflow:hidden;
    position:absolute;
    width:320px;
    height:460px;
    box-shadow:1px 1px 1000px 1000px rgba(0,0,0,0.2),0px 0px 20px 4px rgba(0,0,0,0.2);
    left:50%;
    top:50%;
    margin-top:-230px;
    margin-left:-160px;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;

  }
  .login-box:hover {
    box-shadow:1px 1px 1000px 1000px rgba(0,0,0,0.5),0px 0px 20px 4px rgba(0,0,0,0.4);
  }
  .login-btn {
    position:absolute;
    bottom:0px;
    width:100%;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
  }

  .login-btn > a {
    display:block;
    text-align:center;
    padding:10px 0px;
    background-color:rgba(21, 74, 118,0.82);
    font-size:20px;
    font-family:Arial;
    font-weight:100;
    width:100%;
    color:#fff;
  }

  .login-head {
    position:relative;
    margin:16px;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
  }

  .login-head p {
    position:relative;
    margin: 0px 16px;
    font-size:48px;
    font-weight:bold;
    color:#fff;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
    left:0px;
  }

  .login-act > .login-head {
    right:0px;
    height:0px;
  }

  .login-act > .login-content
  {
    left:0px;
  }
  .login-content {
    position: relative;
    width:100%;
    height:94%;
    float:left;
    left:-320px;
    -webkit-transition: all 500ms;
    -o-transition: all 500ms;
    transition: all 500ms;
    bottom:0px;
  }

  .login-content > h2 {
    font-family: 'Josefin Sans';
    font-wight:800;
    color:#fff;
    font-size:40px;
    margin-top:15px;
  }

  .login-content > p {
    font-family: 'Josefin Sans';
    font-weight:700;
    color:#fff;
    font-size:20px;
    margin:15px 0px 2px 15px;
    marigin-bottom:2px;
    text-align:left;
  }

  .input_text {
    width:270px;
    padding:10px;
    border:1px solid rgba(0,0,0,0.2);
    font-size:20px;
    text-align:left;
    background-color:rgba(255,255,255,0.7);
    color:#777;
  }

  .login-finish >  .login-btn {
    bottom:-200px;
  }
  .login-welcome {
    position:relative;
    top:50%;
    left:-115px;
  }
  .login-finish > .login-welcome {
    left:115px;
    -webkit-transition: all 1s;
    -o-transition: all 1s;
    transition: all 1s;
  }

  .login-welcome  > h2 {
    font-family: 'Josefin Sans';
    font-weight:700;
    color:#fff;
    font-size:26px;
  }

  .login-finish  {
    box-shadow:0px 0px;
  }

  .login-finish:hover {
    box-shadow:0px 0px;
  }

</style>
